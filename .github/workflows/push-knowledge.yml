name: Push Theme Knowledge Base

# Reusable workflow - called from each theme repo's deployment.yml
# Converts all theme templates to Markdown and pushes to R2 for AI Search indexing.
#
# AI Search doesn't support .twig files directly, so we wrap each source file
# in a Markdown code block with metadata (file path, theme, template context).
#
# Usage in theme repo:
#   jobs:
#     push-knowledge:
#       uses: roamhq/roam-saas-ai/.github/workflows/push-knowledge.yml@main
#       with:
#         theme: vicheartland
#       secrets: inherit

on:
  workflow_call:
    inputs:
      theme:
        description: "Theme handle (e.g. vicheartland, beg, swanvalley)"
        required: true
        type: string

env:
  R2_ENDPOINT: "https://732e7b6d5dd17779e5b2368491e6a05f.r2.cloudflarestorage.com"

jobs:
  push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout theme repo
        uses: actions/checkout@v4

      - name: Convert templates to Markdown
        run: |
          OUTDIR="${GITHUB_WORKSPACE}/_knowledge-base"
          mkdir -p "$OUTDIR"
          THEME="${{ inputs.theme }}"

          # Index ALL twig, html, and js files under app/templates
          find app/templates -type f \( -name "*.twig" -o -name "*.html" -o -name "*.js" \) | while read src; do
            # Derive context from path: app/templates/components/Products/... -> components > Products
            # app/templates/objects/product/details.twig -> objects > product
            rel_path=$(echo "$src" | sed 's|app/templates/||')
            context=$(dirname "$rel_path" | tr '/' ' > ')
            filename=$(basename "$src")
            ext="${filename##*.}"
            name="${filename%.*}"

            out_dir="${OUTDIR}/themes/${THEME}/$(dirname "$rel_path")"
            out_file="${out_dir}/${filename}.md"
            mkdir -p "$out_dir"

            {
              echo "# ${name} - ${THEME} theme"
              echo ""
              echo "**Theme**: ${THEME}"
              echo "**Source**: ${src}"
              echo "**Context**: ${context}"
              echo "**Type**: ${ext}"
              echo ""
              echo '```'"${ext}"
              cat "$src"
              echo '```'
            } > "$out_file"

            echo "  Converted: $src"
          done

          echo "Total files: $(find "$OUTDIR" -name '*.md' | wc -l)"

      - name: Push to R2
        uses: andreiio/rclone-action@v1
        with:
          args: >-
            copy _knowledge-base/
            s3:roam-ai/
        env:
          RCLONE_CONFIG_S3_TYPE: s3
          RCLONE_CONFIG_S3_PROVIDER: Cloudflare
          RCLONE_CONFIG_S3_ACCESS_KEY_ID: ${{ secrets.ACCESS_KEY_ID }}
          RCLONE_CONFIG_S3_SECRET_ACCESS_KEY: ${{ secrets.SECRET_ACCESS_KEY }}
          RCLONE_CONFIG_S3_ENDPOINT: ${{ env.R2_ENDPOINT }}
          RCLONE_CONFIG_S3_ACL: private
